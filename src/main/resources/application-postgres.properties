# Server Configuration
server.port=8080

# Application Name
spring.application.name=phone-records-api

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:phonerecordsdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.phonerecords.api=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Phone Validation API Configuration
phone.validation.api.key=${PHONE_VALIDATION_API_KEY:}
phone.validation.api.url=http://apilayer.net/api/validate
phone.validation.enabled=${PHONE_VALIDATION_ENABLED:true}
