# Server Configuration
server.port=8080

# Application Name
spring.application.name=phone-records-api

# Database Configuration - H2 (default)
spring.datasource.url=jdbc:h2:mem:phonerecordsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.phonerecords.api=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Phone Validation API Configuration
# Get your free API key from: https://numverify.com/
phone.validation.api.key=${PHONE_VALIDATION_API_KEY:0e8b33f0d047678eb86e279e40bf8a86}
phone.validation.api.url=http://apilayer.net/api/validate
phone.validation.enabled=${PHONE_VALIDATION_ENABLED:true}
