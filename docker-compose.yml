version: '3.8'

services:
  # Option 1: Application with H2 (in-memory database)
  app-h2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phone-records-api-h2
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - PHONE_VALIDATION_API_KEY=${PHONE_VALIDATION_API_KEY:-}
      - PHONE_VALIDATION_ENABLED=${PHONE_VALIDATION_ENABLED:-true}
    networks:
      - phone-records-network

networks:
  phone-records-network:
    driver: bridge

volumes:
  postgres-data:
